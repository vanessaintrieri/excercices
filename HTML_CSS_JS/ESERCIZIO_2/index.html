<!--A) Scrivere un programma range che dati in input due numeri start e end, restituisce un array 
    contenente tutti i numeri da start a end (incluso). B) Scrivere poi una funzione sum che, dato in 
    input un array di numeri, 
    restituisce la somma di questi. Chiamare la funzione come segue: console.log(sum(range(1, 10)));

Bonus: aggiungere alla funzione range un parametro extra opzionale chiamato step, che rappresenta 
un eventuale salto tra un numero e il successivo nell’array costruito. Ad esempio, se viene chiamato 
range(1,10,3), verrà restituito l’array [1, 4, 7, 10].-->
