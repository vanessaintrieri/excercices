<!--Esercizio di esempio con FORM e metodo POST.

Utilizzato Bootstrap per la stilizzazione del form

La action del form porta alla pagina "signup.html"

(Aprire i DevTools con tasto destro sulla pagina e "ispeziona" > Tab "Network" > cliccare su "Registrati" per visualizzare la Request Headers/PayLoad e la Response Header/Payload))-->
<!DOCTYPE html>
<html>

<head>
    <title>Esericizio - Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row justify-content-center mt-5">
                <div class="col-6">
                    <form id="formSignUp" class="text-center" method="POST" action="signup.html">
                        <p>Registrati a sito.com</p>
                        <div class="form-group">
                            <input id="txtEmail" type="email" class="form-control" placeholder="Email" name="email" >
                        </div>
                        <div class="form-group">
                            <input id="txtPassword" type="password" class="form-control" placeholder="Password" name="password">
                        </div>
                        <div class="form-group">
                            <input id="txtPasswordRepeat" type="password" class="form-control" placeholder="Ripeti Password" name="passwordRepeat">
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <input id="txtFirstName" type="text" class="form-control" placeholder="Nome" name="firstname">
                            </div>
                            <div class="col">
                                <input id="txtLastName" type="text" class="form-control" placeholder="Cognome" name="lastname">
                            </div>
                        </div>
                        <div class="form-group form-check mt-3">
                            <input id="chkTerms" type="checkbox" class="form-check-input" name="areTermsChecked" >
                            <label class="form-check-label" for="chkTerms">
                                Accetti le condizioni e i termini
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrati</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="scripts/scripts.js"></script>
</body>

</html>
